<!doctype html>
<html lang="en" style="width:100%;height:100%;margin:0;padding:0;overflow:hidden;">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookCrossing</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Catamaran:300,400,500,700" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPtlXKRFhhFJRQVwVbzrTeRTAzbp4wvS4"></script>-->
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="width:100%;height:100%;margin:0;padding:0;overflow:hidden;font-family:'Catamaran',sans-serif;">
  <app-root>
    <div style="position:relative;width:100%;height:100%;margin:0;padding:0;overflow:hidden;background-color:#795548;">
      <h1 style="position:absolute;top:25%;z-index:0;width:100%;margin-top:-.5em;color:#fff;text-align:center;">BOOK SAMARITAN</h1>
      <div style="position:absolute;top:50%;left:50%;z-index:0;margin-top:-60px;margin-left:-60px;border:16px solid #F9F9F9;border-top:16px solid #FFC107;border-radius:50%;width:120px;height:120px;box-sizing:border-box;animation:spin 2s linear infinite;"></div>
    </div>
  </app-root>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        registrations.forEach((registration) => {
          registration.unregister().then(function (register) {
            console.log(register);
          }).catch(function (error) {
            console.log('Registration failed with ' + error);
          });
        });
      });
    }
  </script>
</body>
</html>
