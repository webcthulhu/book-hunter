<h2 mat-dialog-title>Remove book</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this book from library?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
  <span fxFlex></span>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Remove</button>
</mat-dialog-actions>
