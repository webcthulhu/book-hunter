<div class="queue-container">
  <div class="book-card mat-elevation-z4"
       *ngFor="let book of queue; index as i"
       (swipeleft)="book.status = 'left'" (swiperight)="book.status = 'right'"
       [@bookState]="book.status" (@bookState.done)="swipeDone($event, book, i)">
    <img draggable="false" class="book-cover" [src]="book.thumbnail">
    <div class="book-info">
      <h4>{{ book.title }}</h4>
      <p>{{ book.author }}</p>
    </div>
  </div>
</div>
<button mat-fab class="discover-button" (click)="onClick($event)">
  <mat-icon aria-label="Example icon-button with a heart icon">wifi_tethering</mat-icon>
</button>
